<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" content>
        <title>Form in HTML</title>
    </head>

    <body>
        <form name="employment" action="send.php" method="POST">
            <table width="600" border="0" cellspacing="2" cellpadding="2">
                <tr>
                  <td colspan="2" align="center">Employment Application</td>
                </tr>
                <tr>
                  <td>First Name:</td>
                  <td><input type="text" name="fname" maxlength="50"></td>
                </tr>
                <tr>
                  <td>Last Name:</td>
                  <td><input type="text" name="lname" maxlength="50"></td>
                </tr>
                <tr>
                  <td>Position:</td>
                  <td>
                      <select name="position" id="">
                          <option value="AC">Accountant</option>
                          <option value="RC">Receptionist</option>
                          <option value="AD">Administrator</option>
                          <option value="SV">Supervisor</option>
                      </select>
                  </td>
                </tr>
                <tr>
                  <td>Experience Level:</td>
                  <td>
                      <select name="experience" id="">
                          <option value="EL">Entry Level</option>
                          <option value="ML">Mid Level</option>
                          <option value="AL">Advance Level</option>
                      </select>
                  </td>
                </tr>
                <tr>
                  <td>Job Type</td>
                  <td>
                    <input type="checkbox" name="ft">Full-Time
                    <input type="checkbox" name="pt">Part-Time
                    <input type="checkbox" name="ft">Contract
                  </td>
                </tr>
                <tr>
                  <td>Employment Status:</td>
                  <td>
                      <input type="radio" name="status" value="employed">Employed
                      <input type="radio" name="status" value="unemployed">Unemployed
                      <input type="radio" name="status" value="student">Student
                  </td>
                </tr>
                <tr>
                  <td>Addition Comments:</td>
                  <td>
                      <textarea name="comments" id="" cols="30" rows="5"></textarea>
                  </td>
                </tr>
                <tr>
                <td></td>
                  <td>
                      <input type="submit" name="submit" value="Submit">
                      <input type="reset" name="reset" value="Reset">
                  </td>
                </tr>
            </table>
        </form>
    </body>
</html>
